---
# Fragmenstein jobs.
# See https://github.com/stephwills/fragment_network_merges
kind: DataManagerJobDefinition
kind-version: '2021.1'
name: Fragment network jobs for fragment merging
collection: fragment-network

test-groups:
- name: fragnet-search
  compose:
    file: docker-compose-fns.yaml
    delay-seconds: 10
  environment:
  - NEO4J_USERNAME: neo4j
  - NEO4J_PASSWORD: test123
  - NEO4J_SERVER: bolt://graph:7687
  - NUM_HOPS: 3
  - CLASH_DIST: 0.9

jobs:

  fragment-network-merge-swills23:
    name: Combine pairs of fragments using Fragment network
    description: >-
      Generate potential fragment merges using data from the fragment network using the methodology described in
      https://doi.org/10.1021/acs.jcim.3c00276
    version: '1.0.0'
    category: comp chem
    keywords:
    - fragment-network
    - fbdd
    image:
      name: xchem/squonk2-fragment_network_merges
      tag: latest
      project-directory: /data
      working-directory: /data
      memory: 8Gi
      fix-permissions: true
      environment:
      - name: NEO4J_USERNAME
        value-from:
          secret:
            name: im-fragnet-graph
            key: username
      - name: NEO4J_PASSWORD
        value-from:
          secret:
            name: im-fragnet-graph
            key: password
      - name: NEO4J_SERVER
        value-from:
          secret:
            name: im-fragnet-graph
            key: server
    command: >-
      python -m fragment_network_merges.squonkScripts.main
      --fragments {% for frag in fragments %} '{{ frag.split(",")[0] }}'{% endfor %}
      --proteins {% for frag in fragments %} '{{ frag.split(",")[1] }}'{% endfor %}
      --outfile '{{ outfile }}'
      --fragIdFieldName ref_mols
      {% if fragIdField %}--fragIdFieldValue '{{ fragIdField }}'{% endif %}
      {% if smilesFieldName %}--smilesFieldName '{{ smilesFieldName }}'{% endif %}
      {% if proteinFieldName %}--proteinFieldName '{{ proteinFieldName }}'{% endif %}
      {% if proteinFieldValue %}--proteinFieldValue '{{ proteinFieldValue }}'{% endif %}
    variables:
      order:
        inputs:
        - fragments
        options:
        - outfile
        - fragIdField
        - smilesFieldName
        - proteinFieldName
        - proteinFieldValue
      inputs:
        type: object
        required:
        - fragments
        properties:
          fragments:
            title: Fragments and proteins
            multiple: true
            mime-types:
            - chemical/x-mdl-molfile
            - chemical/x-mdl-sdfile
            type: file
      outputs:
        type: object
        properties:
          outputs:
            title: Merged molecules
            mime-types:
            - chemical/x-mdl-sdfile
            creates: '{{ outfile }}'
            type: file
            annotation-properties:
              fields-descriptor:
                origin: squonk2-job
                description: Merge pairs of fragments using the Fragment network
                fields:
                  IDX:
                    type: string
                    description: Molecule index
                    required: true
#                  DDG:
#                    type: number
#                    description: >-
#                      Delta deta G
#                    required: true
#                  RMSD:
#                    type: number
#                    description: RMSD from input fragments
#                    required: true
                  SuCOSScore:
                    type: number
                    description: SuCOSScore from input fragments
                    required: true
                  ref_mols:
                    type: string
                    description: Input fragments
                    required: true
                  smiles:
                    type: string
                    expression: '{{ smilesFieldName }}'
                    description: Molecule SMILES
                    required: true
                  protein:
                    type: string
                    expression: '{{ proteinFieldName }}'
                    description: PDB file used
              service-execution:
                service_ref: 'https://discourse.squonk.it/t/job-fragment_network_merges/110' #TODO: Remove in the future
      options:
        type: object
        required:
        - outfile
        properties:
          outfile:
            title: Output file name
            type: string
            default: merged.sdf
            pattern: "^[A-Za-z0-9_/.-]+[.]sdf$"
          fragIdField:
            title: Input field name containing the fragment ID
            type: string
            default: _Name
          smilesFieldName:
            title: Includes SMILES in output using this field name
            type: string
          proteinFieldName:
            title: Include PDB details in output using this field name
            type: string
          proteinFieldValue:
            title: Use this value for the proteinFieldName (if not specified the file name is used)
            type: string
    tests:
      simple-expand:
        run-groups:
        - name: fragnet-search
          ordinal: 1
        environment:
        - NEO4J_USERNAME
        - NEO4J_PASSWORD
        - NEO4J_SERVER
        - NUM_HOPS
        - CLASH_DIST
        inputs:
          fragments:
          - data/nsp13-x0176_0B.mol,data/nsp13-x0176_0B_apo-desolv.pdb
          - data/nsp13-x0246_0B.mol,data/nsp13-x0246_0B_apo-desolv.pdb
        options:
          outfile: merges.sdf
          smilesFieldName: smiles
          proteinFieldName: pdbfile
          proteinFieldValue: 1abc
        checks:
          exitCode: 0
          outputs:
          - name: merges.sdf
            checks:
            - exists: true
